<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="parts/head :: head">
    <title>Beauty Salon Choose Master</title>
</head>
<body>
<div th:replace="parts/header :: header"></div>
<table class="table table-hover">
    <thead>
    <tr>
        <th th:text="#{name}"> Name </th>
        <th th:text="#{message.workinghours}"> Working hours </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.isEmpty(masters)}">
        <td colspan="2"> No services available</td>
    </tr>
    <!--/*@thymesVar id="masters" type="java.util.List"*/-->
    <tr th:each="master : ${masters}">
        <td>
            <a th:href="@{'/user/approve/' + ${master.getId()}}" th:text="${master.getName()}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="hidden" th:value="${master.id}" th:name="masterId">
            </a>
        </td>
        <td th:utext="#{message.master.work.time(${master.getTimeBegin()},${master.getTimeEnd()})}"> Working hours
        </td>
    </tr>
    </tbody>
</table>
<div th:replace="parts/footer :: footer"></div>
</body>
</html>
