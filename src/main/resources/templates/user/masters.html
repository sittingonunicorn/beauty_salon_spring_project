<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>Beauty Salon Choose Master</title>
</head>
<body>
<div class="col-4 buttons">
    <button type="submit" class="btn btn-light" onclick="location.href='?lang=en_US'" th:text="#{language.en}"></button>
    <button type="submit" class="btn btn-light" onclick="location.href='?lang=ua_UA'" th:text="#{language.ua}"></button>
</div>
<table class="table table-hover">
    <thead>
    <tr>
        <th th:text="#{name}"> Name </th>
        <th th:text="#{message.workinghours}"> Working hours </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.isEmpty(masters)}">
        <td colspan="2"> No services available</td>
    </tr>
    <!--/*@thymesVar id="masters" type="java.util.List"*/-->
    <tr th:each="master : ${masters}">

        <td>
            <!--/*@thymesVar id="getId" type="net.ukr.lina_chen.beauty_salon_spring_project.entity.Master"*/-->
            <!--/*@thymesVar id="getUser" type="net.ukr.lina_chen.beauty_salon_spring_project.entity.Master"*/-->
            <!--/*@thymesVar id="getName" type="net.ukr.lina_chen.beauty_salon_spring_project.entity.User"*/-->
            <a th:href="@{'/user/approve/' + ${master.getId()}}" th:text="${master.user.getName()}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <!--/*@thymesVar id="id" type="net.ukr.lina_chen.beauty_salon_spring_project.entity.Master"*/-->
                <input type="hidden" th:value="${master.id}" th:name="masterId">
            </a>
        <td>
        <td>
            <p th:utext="#{message.master.work.time(${master.getTimeBegin()},${master.getTimeEnd()})}"> Working hours </p>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
