<div class="info" th:if="${error}">
    <div class="alert alert-danger" role="alert" th:text="#{message.master.busy}">The master is busy at that time</div>
</div>
<form action="/user/saveappointment" th:each="day : ${days}">
    <div class="panel-body">
        <!--/*@thymesVar id="logout" type="java.lang.String"*/-->

        <ul class="media-list">
            <li class="media">
                <div class="media-body">
                    <div class="medi-heading" th:with="df=#{date.format}">
                        <div class="autor"><h4 th:text="${#calendars.format(day, df)}"></h4></div>
                    </div>
                    <label class="radio-label" th:each="seance : ${time}">
                        <div class="radio1">
                            <input class="radio-input" type="submit" pattern="HH:mm"
                                   th:value="${seance}" name="seanceTime"/>
                        </div>
                    </label>
                </div>
            </li>
        </ul>
        <input type="hidden" th:value="${day}" name="day"/>
    </div>
</form>
