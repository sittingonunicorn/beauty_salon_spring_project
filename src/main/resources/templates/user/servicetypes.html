<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>Beauty Salon Choose Service type</title>
</head>
<body>
<div class="col-2 buttons">
    <button type="submit" class="btn btn-light" onclick="location.href='?lang=en_US'" th:text="#{language.en}"></button>
    <button type="submit" class="btn btn-light" onclick="location.href='?lang=ua_UA'" th:text="#{language.ua}"></button>
</div>
<div>
    <button type="button" class="btn btn-outline-secondary" onclick="location.href='/logout'" th:text="logout"></button>
</div>
<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col" th:text = "#{var.beautyservicesType}">Beautyservices Type</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.isEmpty(servicetypes)}">
        <td colspan="2"> No Masters Available</td>
    </tr>
    <tr th:each="servicetype : ${servicetypes}">
        <td>
            <a th:href="@{'/user/beautyservices/' + ${servicetype.getId()}}" th:text="${servicetype.beautyservicesType}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="hidden" th:value="${servicetype.id}" th:name="professionId">
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
