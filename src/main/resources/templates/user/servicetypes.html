<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="parts/head :: head">
    <title>Beauty Salon Choose Service type</title>
</head>
<body>
<div th:replace="parts/userheader :: userheader"></div>
<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col" th:text="#{var.beautyservicesType}">Beautyservices Type</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.isEmpty(servicetypes)}">
        <td colspan="2"> No Masters Available</td>
    </tr>
    <tr th:each="servicetype : ${servicetypes}">
        <td>
            <a th:href="@{'/user/beautyservices/' + ${servicetype.getId()}}"
               th:text="${servicetype.beautyservicesType}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="hidden" th:value="${servicetype.id}" th:name="professionId">
            </a>
        </td>
    </tr>
    </tbody>
</table>
<div th:replace="parts/footer :: footer"></div>
</body>
</html>
