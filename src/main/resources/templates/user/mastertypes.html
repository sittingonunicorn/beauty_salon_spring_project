<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="col-4 buttons">
    <button type="submit" class="btn btn-light" onclick="location.href='?lang=en_US'" th:text="#{language.en}"></button>
    <button type="submit" class="btn btn-light" onclick="location.href='?lang=ua_UA'" th:text="#{language.ua}"></button>
</div>
<table>
    <thead>
    <tr>
        <th> ID</th>
        <th> Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${mastertypes.empty}">
        <td colspan="2"> No Masters Available</td>
    </tr>
    <!--    /*@thymesVar id="mastertypes" type="List"*/-->
    <tr th:each="mastertypes : ${mastertypes}">
        <td>
            <!--/*@thymesVar id="id" type="net.ukr.lina_chen.beauty_salon_spring_project.entity.Profession"*/-->
            <span th:text="${mastertypes.id}"> Title </span></td>
        <!--/*@thymesVar id="user" type="net.ukr.lina_chen.beauty_salon_spring_project.entity.Profession"*/-->
        <td>
            <span th:text="${mastertypes.name}"> Name </span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
