<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>Beauty Salon Choose Service</title>
</head>
<body>
<div class="col-4 buttons">
    <button type="submit" class="btn btn-light" onclick="location.href='?lang=en_US'" th:text="#{language.en}"></button>
    <button type="submit" class="btn btn-light" onclick="location.href='?lang=ua_UA'" th:text="#{language.ua}"></button>
</div>
<table>
    <thead>
    <tr>
        <th> Name</th>
        <th> Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.isEmpty(beautyservices)}">
        <td colspan="2"> No services available</td>
    </tr>
    <!--/*@thymesVar id="beautyservices" type="List"*/-->
    <tr th:each="beautyservice : ${beautyservices}">
        <td>
            <!--/*@thymesVar id="getProfession" type="net.ukr.lina_chen.beauty_salon_spring_project.entity.BeautyService"*/-->
            <!--/*@thymesVar id="getId" type="net.ukr.lina_chen.beauty_salon_spring_project.entity.Profession"*/-->
            <!--/*@thymesVar id="name" type="net.ukr.lina_chen.beauty_salon_spring_project.entity.BeautyService"*/-->
            <a th:href="@{'/user/masters/' + ${beautyservice.getId()}}" th:text="${beautyservice.name}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <!--/*@thymesVar id="getProfession" type="net.ukr.lina_chen.beauty_salon_spring_project.entity.BeautyService"*/-->
                <!--/*@thymesVar id="id" type="net.ukr.lina_chen.beauty_salon_spring_project.entity.Profession"*/-->
<!--                <input type="hidden" th:value="${beautyservice.getProfession().id}" th:name="masterId">-->
                <!--/*@thymesVar id="id" type="net.ukr.lina_chen.beauty_salon_spring_project.entity.BeautyService"*/-->
                <input type="hidden" th:value="${beautyservice.id}" th:name="beautyserviceId">
            </a></td>
            <!--/*@thymesVar id="price" type="net.ukr.lina_chen.beauty_salon_spring_project.entity.BeautyService"*/-->
            <td><span th:text="${beautyservice.price}"> Price </span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
