<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>Beauty Salon Appointments</title>
</head>
<body>
<div class="col-4 buttons">
    <button type="submit" class="btn btn-light" onclick="location.href='?lang=en_US'" th:text="#{language.en}"></button>
    <button type="submit" class="btn btn-light" onclick="location.href='?lang=ua_UA'" th:text="#{language.ua}"></button>
</div>
<div>
    <div class="name" th:text="${name}"></div>
    <button type="button" class="btn btn-outline-secondary" onclick="location.href='/logout'" th:text="logout"></button>
</div>
<p th:utext="#{message.user.appointments}">Upcoming appointments</p>

<table class="table table-hover">
    <thead>
    <tr>
        <th th:text="#{var.beautyservice}">Service</th>
        <th th:text="#{var.date}">Date</th>
        <th th:text="#{var.time}">Time</th>
        <th th:text="#{var.username}">User's name</th>
        <th th:text="#{var.provided}">Provided</th>
        <th>Set Provided</th>
    </tr>
    </thead>
    <tbody>
<!--    <tr th:if="${#lists.isEmpty(archiveAppointments)}">-->
<!--        <td colspan="2"> No appointments available</td>-->
<!--    </tr>-->
    <!--    /*@thymesVar id="servicetypes" type="List"*/-->
    <tr>
        <td>
            <span th:text="${appointment.getBeautyService().getName()}">Service</span>
        </td>
        <td>
            <span th:text="${appointment.getDate()}">Date</span>
        </td>
        <td>
            <span th:text="${appointment.getTime()}">Time</span>
        </td>
        <td>
            <span th:text="${appointment.getUser().getName()}">User's name</span>
        </td>
        <td>
            <span th:text="#{|bool.${appointment.isProvided()}|}">Provided</span>
        </td>
        <td>
            <form method="post" th:action="@{comment}">
                <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden">
                <div class="form-group" >
<!--                    <label for="comment" th:text="#{var.comment}">Comment</label>-->
                    <input type="text" class="form-control" id="comment" th:placeholder="#{var.comment}"
                           name="comment">
                    <input type="hidden" th:value="${appointment.id}" name="appointmentId"/>
                </div>
                <button type="submit" class="btn btn-default" th:text="#{var.comment}">Comment</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
