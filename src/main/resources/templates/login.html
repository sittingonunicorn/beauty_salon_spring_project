<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{../css/styles.css}">
    <title>Beauty Salon Login</title>
</head>
<body>
<nav>
    <button type="submit" class="btn btn-outline-info" onclick="location.href='?lang=en_US'"
            th:text="#{language.en}"></button>
    <button type="submit" class="btn btn-outline-info" onclick="location.href='?lang=ua_UA'"
            th:text="#{language.ua}"></button>
    <button type="submit" class="btn btn-info" onclick="location.href='/registration'"
            th:text="#{button.registration}"></button>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default" style="margin-top:45px">
                <div class="panel-heading">
                    <h3 class="panel-title" th:text="#{form.login}">Login with e-mail</h3>
                </div>
                <div class="panel-body">
                    <!--/*@thymesVar id="logout" type="java.lang.String"*/-->
                    <div class="info" th:if="${logout}">
                        <div class="alert alert-info" role="alert">You've been logged out successfully.</div>
                    </div>
                    <!--/*@thymesVar id="error" type="java.lang.String"*/-->
                    <div class="alert" th:if="${error}">
                        <div class="alert alert-danger" role="alert">Invalid E-mail or Password!</div>
                    </div>
                    <form method="post">
                        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden">
                        <div class="form-group">
                            <label for="e-mail">E-mail</label>
                            <input required type="email" class="form-control" id="e-mail" th:placeholder="#{email}"
                                   name="username">
                        </div>
                        <div class="form-group">
                            <label for="password" th:text="#{password}">Password</label>
                            <input type="password" class="form-control" id="password" th:placeholder="#{password}"
                                   name="password">
                        </div>
                        <button type="submit" class="btn btn-outline-info" th:text="#{link.login}">Log in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--<div th:replace="parts/footer :: footer"></div>-->
</body>
</html>
