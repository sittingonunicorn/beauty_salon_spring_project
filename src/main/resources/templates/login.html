<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Beauty Salon Login</title>
</head>
<body>
<nav>
    <button type="submit" class="btn btn-outline-info" onclick="location.href='?lang=en_US'"
            th:text="#{language.en}"></button>
    <button type="submit" class="btn btn-outline-info" onclick="location.href='?lang=ua_UA'"
            th:text="#{language.ua}"></button>
    <button type="submit" class="btn btn-info" onclick="location.href='/registration'"
            th:text="#{button.registration}"></button>
    <h2 class="h2">Beauty Salon</h2>
</nav>
<div class="container">
    <div class="row">
        <div class="card bg-light mb-3" style="margin-left: auto;
        margin-right: auto; align-items: center">
            <div class="card-header" style="width: 100%">
                <h3 th:text="#{form.login}">Login with e-mail</h3>
            </div>
            <div class="card-body">
                <div class="info" th:if="${logout}">
                    <div class="alert alert-info" role="alert">You've been logged out successfully.</div>
                </div>
                <div class="alert" th:if="${error}">
                    <div class="alert alert-danger" role="alert">Invalid E-mail or Password!</div>
                </div>
                <form method="post">
                    <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden">
                    <div class="form-group">
                        <label for="e-mail">E-mail</label>
                        <input required type="email" class="form-control" id="e-mail" th:placeholder="#{email}"
                               name="username">
                    </div>
                    <div class="form-group">
                        <label for="password" th:text="#{password}">Password</label>
                        <input type="password" class="form-control" id="password" th:placeholder="#{password}"
                               name="password">
                    </div>
                    <button type="submit" class="btn btn-outline-info" th:text="#{link.login}">Log in</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="parts/footer :: footer"></div>
</body>
</html>
