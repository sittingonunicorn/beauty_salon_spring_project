<header th:fragment="mainmenu" xmlns:th="http://www.thymeleaf.org">
    <div>
        <div class="nav">
            <nav>
                <button type="submit" class="btn btn-outline-info" onclick="location.href='?lang=en_US'"
                        th:text="#{language.en}"></button>
                <button type="submit" class="btn btn-outline-info" onclick="location.href='?lang=ua_UA'"
                        th:text="#{language.ua}"></button>
                <button type="button" class="btn btn-info" onclick="location.href='/logout'"
                        th:text="#{logout}"></button>
            </nav>
        </div>
        <div>
            <h2 class="h2">Beauty Salon</h2>
        </div>
        <!--/*@thymesVar id="user" type="net.ukr.lina_chen.beauty_salon_spring_project.entity.User"*/-->
        <div class="menu" th:if="${user.isAdmin()}">
            <ul class="hr">
                <li><a href="/admin/archiveappointments" th:text="#{link.comments}"></a></li>
                <li><a href="/admin/appointments" th:text="#{link.appointments}"></a></li>
            </ul>
        </div>
        <div class="menu" th:if="${user.isMaster()}">
            <ul class="hr">
                <li><a href="/master/comments" th:text="#{link.comments}"></a></li>
                <li><a href="/master/appointments" th:text="#{link.appointments}"></a></li>
            </ul>
        </div>
        <div class="menu" th:if="${!user.isMaster() and !user.isAdmin()}">
            <ul class="hr">
                <li><a href="/user/servicetypes" th:text="#{link.create.new.appointment}"></a></li>
                <li><a href="/user/archiveappointments" th:text="#{link.archive.appointments}"></a></li>
            </ul>
        </div>
    </div>
</header>
